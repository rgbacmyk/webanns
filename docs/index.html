<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>WebANNS</title>
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <link
      href="https://fonts.googleapis.com/css?family=Inter:400,500,700&display=swap"
      rel="stylesheet"
    />
    <script src="webanns_core.js"></script>
    <style>
      :root {
        --primary: #4f8cff;
        --primary-dark: #2861b0;
        --success: #3ecf8e;
        --danger: #ff5e5e;
        --bg: #f5f7fa;
        --card-bg: rgba(255, 255, 255, 0.85);
        --glass-blur: 20px;
        --border: #e3e8f0;
        --shadow: 0 4px 32px 0 rgba(60, 72, 100, 0.08),
          0 1.5px 4px 0 rgba(60, 72, 100, 0.06);
        --radius: 18px;
        --input-bg: rgba(245, 247, 250, 0.85);
        --input-border: #e3e8f0;
        --input-focus: #b2d2ff;
        --text-main: #20232a;
        --text-secondary: #6c7280;
        --button-radius: 12px;
      }

      html {
        height: 100%;
        margin: 0;
        padding: 0;
      }

      body {
        height: 100%;
        margin: 0;
        /* padding: 20px; */
        font-family: "Inter", "Helvetica Neue", Arial, "PingFang SC",
          "Microsoft YaHei", sans-serif;
        background: #e9f0fb;
        color: var(--text-main);
        box-sizing: border-box;
      }

      .card {
        background: var(--card-bg);
        border-radius: var(--radius);
        box-shadow: var(--shadow);
        padding: 48px 40px 32px 40px;
        width: 100%;
        max-width: 1200px;
        margin: 0 auto;
        min-height: calc(100% - 40px);
        backdrop-filter: blur(var(--glass-blur));
        border: 1px solid var(--border);
        display: flex;
        flex-direction: column;
        gap: 28px;
        animation: fadein 0.9s cubic-bezier(0.37, 1.14, 0.91, 1.12);
        box-sizing: border-box;
      }

      @keyframes fadein {
        from {
          opacity: 0;
          transform: translateY(30px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      .title {
        font-size: 2.1rem;
        font-weight: 700;
        letter-spacing: -0.01em;
        margin-bottom: 12px;
        color: var(--primary-dark);
        text-shadow: 0 1px 2px #fff8, 0 1.5px 4px #c9e0ff55;
      }

      .desc {
        font-size: 1.09rem;
        color: var(--text-secondary);
        margin-bottom: 10px;
        line-height: 1.7;
      }

      label {
        font-weight: 500;
        color: var(--primary-dark);
        margin-bottom: 7px;
        display: inline-block;
        letter-spacing: 0.01em;
        font-size: 1rem;
        transition: color 0.2s;
      }

      input[type="file"] {
        background: var(--input-bg);
        border: 1.5px solid var(--input-border);
        border-radius: 9px;
        padding: 7px 12px;
        font-size: 1rem;
        color: var(--text-main);
        width: 100%;
        margin-top: 5px;
        outline: none;
        transition: border 0.2s, box-shadow 0.2s;
        box-shadow: 0 1.5px 4px 0 rgba(60, 72, 100, 0.07);
      }

      input[type="file"]:focus {
        border: 1.5px solid var(--input-focus);
        box-shadow: 0 0 0 2px #b2d2ff33;
      }

      .input-group {
        display: flex;
        flex-direction: column;
        gap: 3px;
      }

      .button-row {
        display: flex;
        gap: 18px;
        margin-top: 10px;
        flex-wrap: wrap;
        flex-direction: row;
        align-items: stretch;
        justify-content: flex-start;
      }

      .button-wrapper {
        display: flex;
        flex-direction: column;
        align-items: flex-start;
        flex: 1;
        min-width: 140px;
      }

      button {
        padding: 11px 20px;
        font-size: 1.08rem;
        font-weight: 600;
        border: none;
        border-radius: var(--button-radius);
        background: linear-gradient(90deg, var(--primary) 60%, #7dcfff 100%);
        color: #fff;
        box-shadow: 0 3px 18px 0 rgba(79, 140, 255, 0.13),
          0 1.5px 4px 0 rgba(60, 72, 100, 0.06);
        transition: background 0.22s, transform 0.13s, box-shadow 0.18s;
        cursor: pointer;
        letter-spacing: 0.01em;
        outline: none;
        user-select: none;
        position: relative;
        overflow: hidden;
        z-index: 1;
        width: 100%;
        min-height: 44px;
      }

      .button-desc {
        font-size: 0.85rem;
        color: #6c7280;
        margin-top: 4px;
        margin-left: 8px;
        line-height: 1.3;
        text-align: left;
      }

      button:before {
        content: "";
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background: radial-gradient(
          circle at 60% 40%,
          #b2d2ff33 0%,
          transparent 80%
        );
        opacity: 0;
        transition: opacity 0.2s;
        z-index: 0;
      }

      button:hover:before {
        opacity: 1;
      }
      button:hover {
        background: linear-gradient(90deg, #3e7ee6 60%, #5bb5ff 100%);
        transform: translateY(-2px) scale(1.03);
        box-shadow: 0 6px 24px 0 rgba(79, 140, 255, 0.21),
          0 1.5px 4px 0 rgba(60, 72, 100, 0.06);
      }
      button:active {
        background: linear-gradient(90deg, #2861b0 60%, #4689c7 100%);
        transform: scale(0.98);
      }
      button:disabled {
        background: linear-gradient(90deg, #dbeafe 60%, #f3f7fb 100%);
        color: #b9c6d8;
        cursor: not-allowed;
        box-shadow: none;
      }
      button.clicked {
        background: linear-gradient(
          90deg,
          var(--success) 60%,
          #a6f3d1 100%
        ) !important;
        color: #fff !important;
      }

      #output {
        margin-top: 18px;
        background: rgba(245, 247, 250, 0.67);
        border-radius: 11px;
        font-family: "JetBrains Mono", "Fira Mono", "Consolas", monospace;
        font-size: 1.01rem;
        color: #3a4a65;
        padding: 14px 18px 12px 18px;
        box-shadow: 0 1.5px 4px 0 rgba(60, 72, 100, 0.06);
        border: 1.2px solid #e3e8f0;
        word-break: break-all;
        line-height: 1.6;
        overflow-y: auto;
        transition: border 0.2s;
        flex: 1;
        min-height: 200px;
      }

      .custom-file {
        position: relative;
        width: 100%;
        display: flex;
        align-items: center;
      }

      .custom-file input[type="file"] {
        position: absolute;
        inset: 0;
        width: 100%;
        height: 100%;
        opacity: 0;
        cursor: pointer;
        z-index: 2;
      }

      .custom-file-label {
        display: flex;
        align-items: center;
        gap: 0.6em;
        width: 100%;
        padding: 9px 14px;
        border-radius: 9px;
        background: var(--input-bg);
        border: 1.5px solid var(--input-border);
        font-size: 1rem;
        color: var(--text-secondary);
        box-shadow: 0 1.5px 4px 0 rgba(60, 72, 100, 0.07);
        transition: border 0.2s, box-shadow 0.2s, background 0.2s;
        min-height: 38px;
        z-index: 1;
        position: relative;
        user-select: none;
      }

      .custom-file input[type="file"]:focus + .custom-file-label,
      .custom-file input[type="file"]:hover + .custom-file-label {
        border: 1.5px solid var(--input-focus);
        background: #eaf4ff;
        color: var(--primary-dark);
        box-shadow: 0 0 0 2px #b2d2ff33;
      }

      .custom-file-label::before {
        content: "";
        display: inline-block;
        width: 1.2em;
        height: 1.2em;
        background: url('data:image/svg+xml;utf8,<svg fill="none" stroke="%234f8cff" stroke-width="1.7" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg"><path d="M4 2h8l4 4v10a2 2 0 0 1-2 2H4a2 2 0 0 1-2-2V4a2 2 0 0 1 2-2z"/><path d="M12 2v4h4"/></svg>')
          center/contain no-repeat;
        margin-right: 0.7em;
        vertical-align: middle;
      }

      .custom-file-label.selected {
        color: var(--primary-dark);
        font-weight: 500;
      }

      .custom-file-label.preloaded {
        background: linear-gradient(90deg, #f0fdf4 0%, #ecfdf5 100%);
        border-color: #86efac;
      }

      @media (max-width: 1024px) {
        .card {
          padding: 36px 32px 28px 32px;
          gap: 24px;
        }

        .title {
          font-size: 1.9rem;
        }

        .desc {
          font-size: 1.05rem;
        }

        .button-row {
          gap: 14px;
        }

        .button-wrapper {
          min-width: 130px;
        }

        button {
          font-size: 1.04rem;
          padding: 10px 18px;
        }
      }

      @media (max-width: 768px) {
        body {
          padding: 15px;
        }

        .card {
          padding: 28px 24px 24px 24px;
          gap: 20px;
          min-height: calc(100% - 30px);
        }

        .title {
          font-size: 1.7rem;
          margin-bottom: 8px;
        }

        .desc {
          font-size: 1rem;
          margin-bottom: 8px;
        }

        .button-row {
          gap: 12px;
          flex-direction: column;
          align-items: stretch;
        }

        .button-wrapper {
          min-width: auto;
          width: 100%;
        }

        button {
          font-size: 1rem;
          padding: 12px 16px;
          min-height: 48px;
        }

        .button-desc {
          font-size: 0.8rem;
          margin-left: 4px;
        }

        label {
          font-size: 0.95rem;
        }

        input[type="file"],
        .custom-file-label {
          font-size: 0.95rem;
          padding: 8px 12px;
        }

        #output {
          font-size: 0.95rem;
          padding: 12px 14px;
          min-height: 150px;
        }
      }

      @media (max-width: 480px) {
        body {
          padding: 10px;
        }

        .card {
          padding: 20px 16px 20px 16px;
          gap: 16px;
          min-height: calc(100% - 20px);
        }

        .title {
          font-size: 1.5rem;
          margin-bottom: 6px;
        }

        .desc {
          font-size: 0.95rem;
          line-height: 1.6;
        }

        button {
          font-size: 0.95rem;
          padding: 11px 14px;
          min-height: 44px;
        }

        .button-desc {
          font-size: 0.75rem;
          margin-top: 3px;
          margin-left: 2px;
        }

        .input-group {
          gap: 2px;
        }

        label {
          font-size: 0.9rem;
          margin-bottom: 5px;
        }

        input[type="file"],
        .custom-file-label {
          font-size: 0.9rem;
          padding: 7px 10px;
          min-height: 36px;
        }

        #output {
          font-size: 0.9rem;
          padding: 10px 12px;
          border-radius: 8px;
          min-height: 120px;
        }
      }

      @media (max-height: 600px) {
        body {
          padding: 10px;
        }

        .card {
          min-height: auto;
          padding: 20px 24px;
          gap: 16px;
        }

        .title {
          font-size: 1.6rem;
          margin-bottom: 6px;
        }

        .desc {
          font-size: 0.95rem;
          margin-bottom: 6px;
          line-height: 1.5;
        }

        .input-group {
          gap: 1px;
        }

        label {
          margin-bottom: 4px;
          font-size: 0.9rem;
        }

        .button-row {
          gap: 10px;
          margin-top: 8px;
        }

        button {
          padding: 8px 12px;
          font-size: 0.9rem;
          min-height: 36px;
        }

        .button-desc {
          font-size: 0.7rem;
          margin-top: 2px;
        }

        #output {
          margin-top: 12px;
          min-height: 100px;
          font-size: 0.85rem;
          padding: 8px 12px;
        }
      }

      @media (max-height: 500px) {
        .card {
          padding: 16px 20px;
          gap: 12px;
        }

        .title {
          font-size: 1.4rem;
          margin-bottom: 4px;
        }

        .desc {
          font-size: 0.9rem;
          margin-bottom: 4px;
        }

        .button-row {
          gap: 8px;
          margin-top: 6px;
        }

        button {
          padding: 6px 10px;
          font-size: 0.85rem;
          min-height: 32px;
        }

        .button-desc {
          font-size: 0.65rem;
          margin-top: 1px;
        }

        #output {
          margin-top: 8px;
          min-height: 80px;
          font-size: 0.8rem;
          padding: 6px 10px;
        }

        .input-group {
          gap: 0px;
        }

        label {
          margin-bottom: 2px;
          font-size: 0.85rem;
        }

        input[type="file"],
        .custom-file-label {
          padding: 6px 8px;
          font-size: 0.85rem;
          min-height: 30px;
        }
      }

      @media (min-width: 1400px) {
        .card {
          max-width: 1400px;
          padding: 56px 48px 40px 48px;
        }

        .title {
          font-size: 2.3rem;
        }

        .desc {
          font-size: 1.12rem;
        }

        button {
          padding: 12px 24px;
          font-size: 1.1rem;
        }

        .button-row {
          gap: 20px;
        }
      }
    </style>
  </head>
  <body>
    <div class="card">
      <div class="title">WebANNS</div>
      <div class="desc">
        Ultra-fast Approximate Nearest Neighbor Search in Browser.<br />
        <span style="color: #6c7280; font-size: 0.98em">
          Default data files are preloaded. You can start using directly, or
          upload your own
          <strong>data points</strong> and <strong>HNSW graph</strong> files to
          replace them.
        </span>
      </div>
      <div class="input-group">
        <label for="fileInput"
          >Upload Data Points (<span style="letter-spacing: 0.01em">.jsonl</span
          >):</label
        >
        <div class="custom-file">
          <input type="file" id="fileInput" accept=".jsonl" />
          <span class="custom-file-label" id="fileInputLabel">Choose file</span>
        </div>
      </div>
      <div class="input-group">
        <label for="indexInput"
          >Upload HNSW Graph (<span style="letter-spacing: 0.01em">.jsonl</span
          >):</label
        >
        <div class="custom-file">
          <input type="file" id="indexInput" accept=".jsonl" />
          <span class="custom-file-label" id="indexInputLabel"
            >Choose file</span
          >
        </div>
      </div>
      <div class="button-row">
        <div class="button-wrapper">
          <button id="loadButton" disabled>Load</button>
          <div class="button-desc">Load without prebuild hnsw index</div>
        </div>
        <div class="button-wrapper">
          <button id="loadCacheButton" disabled>Load With Cache</button>
          <div class="button-desc">Load with prebuild hnsw index</div>
        </div>
        <div class="button-wrapper">
          <button id="queryEvalButton" disabled>Query Eval</button>
        </div>
        <div class="button-wrapper">
          <button id="exportButton" disabled>Export HNSW GRAPH</button>
        </div>
        <div class="button-wrapper">
          <button id="queryButton" disabled>Query</button>
        </div>
      </div>
      <div id="output"></div>
    </div>
  </body>
  <script>
    function showFileName(inputId, labelId) {
      const input = document.getElementById(inputId);
      const label = document.getElementById(labelId);
      input.addEventListener("change", function () {
        if (this.files && this.files.length > 0) {
          label.textContent = this.files[0].name;
          label.classList.add("selected");
        } else {
          label.textContent = "Choose file";
          label.classList.remove("selected");
        }
      });
    }
    showFileName("fileInput", "fileInputLabel");
    showFileName("indexInput", "indexInputLabel");

    let uploadFile;
    let indexFile;

    // Preload default files
    async function loadDefaultFiles() {
      try {
        // Load default data points file
        const dataResponse = await fetch("assets/arxiv_1k.jsonl");
        if (dataResponse.ok) {
          const dataBlob = await dataResponse.blob();
          uploadFile = new File([dataBlob], "arxiv_1k.jsonl", {
            type: "application/jsonl",
          });
          document.getElementById("fileInputLabel").textContent =
            "arxiv_1k.jsonl (preloaded)";
          document
            .getElementById("fileInputLabel")
            .classList.add("selected", "preloaded");
          document.getElementById("fileInputLabel").style.color = "#3ecf8e";
        }

        // Load default HNSW graph file
        const indexResponse = await fetch("assets/arxiv_1k_hnsw_graph.jsonl");
        if (indexResponse.ok) {
          const indexBlob = await indexResponse.blob();
          indexFile = new File([indexBlob], "arxiv_1k_hnsw_graph.jsonl", {
            type: "application/jsonl",
          });
          document.getElementById("indexInputLabel").textContent =
            "arxiv_1k_hnsw_graph.jsonl (preloaded)";
          document
            .getElementById("indexInputLabel")
            .classList.add("selected", "preloaded");
          document.getElementById("indexInputLabel").style.color = "#3ecf8e";
        }

        // If both files are loaded successfully, enable Load button
        if (uploadFile && indexFile) {
          document.getElementById("loadButton").disabled = false;
          document.getElementById("loadCacheButton").disabled = false;
          console.log(
            'Default data files are preloaded. You can directly click "Load" or "Load With Cache" button to start using, or upload your own files to replace them.'
          );
        }
      } catch (error) {
        console.log(
          "Error occurred while preloading default files, please upload files manually:",
          error.message
        );
      }
    }

    window.addEventListener("load", () => {
      GWRAG.initWrag().then(() => {
        // Load default files after initialization
        loadDefaultFiles();
      });
    });

    document
      .getElementById("queryEvalButton")
      .addEventListener("click", function () {
        GWRAG.evalQuery(1)
          .then(() => {})
          .catch((error) => {
            console.error("Error:", error);
          });
      });

    document
      .getElementById("fileInput")
      .addEventListener("change", function (event) {
        uploadFile = event.target.files[0];
        if (uploadFile) {
          // Update label display when user uploads new file
          document.getElementById("fileInputLabel").textContent =
            uploadFile.name;
          document
            .getElementById("fileInputLabel")
            .classList.remove("preloaded");
          document.getElementById("fileInputLabel").style.color = "#2861b0";
          document.getElementById("loadButton").disabled = false;
        }
      });

    document
      .getElementById("indexInput")
      .addEventListener("change", function (event) {
        indexFile = event.target.files[0];
        if (indexFile) {
          // Update label display when user uploads new file
          document.getElementById("indexInputLabel").textContent =
            indexFile.name;
          document
            .getElementById("indexInputLabel")
            .classList.remove("preloaded");
          document.getElementById("indexInputLabel").style.color = "#2861b0";
          document.getElementById("loadButton").disabled = false;
          document.getElementById("loadCacheButton").disabled = false;
        }
      });

    document
      .getElementById("loadButton")
      .addEventListener("click", function () {
        if (uploadFile) {
          // Permanently disable both load buttons
          document.getElementById("loadButton").disabled = true;
          document.getElementById("loadCacheButton").disabled = true;

          GWRAG.importData(uploadFile)
            .then(() => {
              document.getElementById("exportButton").disabled = false; // Enable export button
              document.getElementById("queryEvalButton").disabled = false; // Enable query button
              document.getElementById("queryButton").disabled = false;
            })
            .catch((error) => {
              console.error("Error:", error);
              document.getElementById("exportButton").disabled = false; // Enable export button
              document.getElementById("queryEvalButton").disabled = false; // Enable query button
              document.getElementById("queryButton").disabled = false;
            });
        }
      });

    document
      .getElementById("loadCacheButton")
      .addEventListener("click", function () {
        if (uploadFile && indexFile) {
          // Permanently disable both load buttons
          document.getElementById("loadButton").disabled = true;
          document.getElementById("loadCacheButton").disabled = true;

          GWRAG.importDataWithCache(uploadFile, indexFile)
            .then(() => {
              document.getElementById("exportButton").disabled = false; // Enable export button
              document.getElementById("queryEvalButton").disabled = false; // Enable query button
              document.getElementById("queryButton").disabled = false;
            })
            .catch((error) => {
              console.error("Error:", error);
              document.getElementById("exportButton").disabled = false; // Enable export button
              document.getElementById("queryEvalButton").disabled = false; // Enable query button
              document.getElementById("queryButton").disabled = false;
            });
        }
      });

    document
      .getElementById("exportButton")
      .addEventListener("click", async function () {
        // Get index string
        let indexString = GWRAG.exportJsonlIndex();
        // Save string as jsonl
        const blob = new Blob([indexString], { type: "application/jsonl" });
        const url = URL.createObjectURL(blob);
        const a = document.createElement("a");
        a.href = url;
        a.download = "hnsw_graph.jsonl";
        document.body.appendChild(a);
        a.click();
        document.body.removeChild(a);
        URL.revokeObjectURL(url);
      });

    document
      .getElementById("queryButton")
      .addEventListener("click", async function () {
        let queryArray = [];
        for (let i = 0; i < 384; i++) {
          queryArray[i] = Math.random();
        }
        const topK = 1;
        const results = await GWRAG.fastQuery(queryArray, topK);
        console.log(results);
      });

    function logToScreen(...messages) {
      const outputDiv = document.getElementById("output");
      const combinedMessage = messages.join(" ");
      outputDiv.innerHTML = combinedMessage + "<br>" + outputDiv.innerHTML;
    }

    console.log = function (...messages) {
      logToScreen(...messages);
    };
  </script>
</html>
